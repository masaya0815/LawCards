<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LawCards</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f5f6f8;
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  box-sizing: border-box;
}

.card-area {
  height: 260px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 40px;
}

.card {
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  padding: 20px;
  text-align: center;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

button {
  padding: 12px 18px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  background: #e0e0e0;
}

.file {
  margin-top: 30px;
  text-align: center;
}
</style>
</head>

<body>
<div class="container">

  <div class="card-area">
    <div id="card" class="card">
      CSVを読み込んでください
    </div>
  </div>

  <div class="buttons">
    <button onclick="prev()">←</button>
    <button onclick="flip()">表/裏</button>
    <button onclick="next()">→</button>
  </div>

  <div class="file">
    <input type="file" accept=".csv" onchange="loadCSV(this)">
  </div>

</div>

<script>
let cards = [];
let index = 0;
let isFront = true;

function loadCSV(input) {
  const file = input.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    const lines = reader.result.split("\n").slice(1);
    cards = lines
      .map(l => l.trim())
      .filter(l => l)
      .map(l => {
        const [front, back] = l.split(",");
        return { front, back };
      });

    index = 0;
    isFront = true;
    showCard();
  };
  reader.readAsText(file, "UTF-8");
}

function showCard() {
  if (cards.length === 0) return;
  document.getElementById("card").innerText =
    isFront ? cards[index].front : cards[index].back;
}

function flip() {
  isFront = !isFront;
  showCard();
}

function next() {
  index = (index + 1) % cards.length;
  isFront = true;
  showCard();
}

function prev() {
  index = (index - 1 + cards.length) % cards.length;
  isFront = true;
  showCard();
}
</script>

</body>
</html>
