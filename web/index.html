<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LawCards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #card {
      width: 300px;
      height: 180px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      cursor: pointer;
      user-select: none;
    }

    .buttons {
      margin-top: 24px;
      display: flex;
      gap: 12px;
    }

    button {
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 14px;
      cursor: pointer;
    }

    .perfect {
      background: #4CAF50;
      color: white;
    }

    .again {
      background: #FFC107;
      color: black;
    }

    .bad {
      background: #F44336;
      color: white;
    }
  </style>
</head>

<body>

  <!-- 単語カード -->
  <div id="card">憲法とは何か</div>

  <!-- 習熟度ボタン -->
  <div class="buttons">
    <button class="perfect">完璧</button>
    <button class="again">もう1回</button>
    <button class="bad">全然ダメ</button>
  </div>

  <!-- JavaScript -->
  <script>
    const card = document.getElementById("card");

    const perfectBtn = document.querySelector(".perfect");
    const againBtn = document.querySelector(".again");
    const badBtn = document.querySelector(".bad");

    const cardId = "card_1";

    let isFront = true;

    const frontText = "憲法とは何か";
    const backText = "国家権力を制限する法である";

    // 初期表示
    card.textContent = frontText;

    // タップで表⇄裏
    card.addEventListener("click", () => {
      isFront = !isFront;
      card.textContent = isFront ? frontText : backText;
    });

    // 習熟度を保存
    function saveStatus(status) {
      localStorage.setItem(cardId, status);
      alert("習熟度を保存しました：" + status);
    }

    perfectBtn.onclick = () => saveStatus("完璧");
    againBtn.onclick = () => saveStatus("もう1回");
    badBtn.onclick = () => saveStatus("全然ダメ");
  </script>

</body>
</html>
