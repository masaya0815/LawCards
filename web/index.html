<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LawCards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== ページ挙動完全固定 ===== */
html, body {
  margin: 0;
  height: 100%;
  overscroll-behavior: none;
  overflow-x: hidden;
  touch-action: pan-y;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

/* ===== 全体 ===== */
body {
  background: linear-gradient(160deg, #6a8cff, #8fd3f4);
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ===== ヘッダー ===== */
header {
  color: white;
  padding: 18px;
  font-size: 22px;
  font-weight: 700;
}

/* ===== CSV ===== */
#csv {
  background: white;
  border-radius: 12px;
  padding: 6px;
  margin-bottom: 6px;
}

/* ===== カードエリア ===== */
#cardWrap {
  flex: 1;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ===== カード ===== */
.card {
  width: 85%;
  max-width: 420px;
  height: 260px;
  background: white;
  border-radius: 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,.18);
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 22px;
  text-align: center;
  font-size: 22px;
  font-weight: 600;
  user-select: none;
  transform-style: preserve-3d;
  transition: transform .4s, opacity .4s;
  touch-action: none;
}

.face {
  position: absolute;
  backface-visibility: hidden;
}

.back {
  transform: rotateY(180deg);
}

.card.is-flipped {
  transform: rotateY(180deg);
}

/* ===== スライドアニメ ===== */
.slide-left {
  animation: slideLeft .25s forwards;
}
.slide-right {
  animation: slideRight .25s forwards;
}

@keyframes slideLeft {
  to {
    transform: translateX(-120%);
    opacity: 0;
  }
}
@keyframes slideRight {
  to {
    transform: translateX(120%);
    opacity: 0;
  }
}

.enter-from-right {
  transform: translateX(120%);
  opacity: 0;
}
.enter-from-left {
  transform: translateX(-120%);
  opacity: 0;
}

/* ===== カウンター ===== */
#counter {
  margin-top: 14px;
  font-size: 16px;
  color: white;
  font-weight: 600;
}

/* ===== フッター ===== */
footer {
  width: 100%;
  padding: 16px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

button {
  border: none;
  padding: 14px 22px;
  border-radius: 18px;
  background: white;
  color: #4f6ef7;
  font-size: 16px;
  font-weight: 700;
  box-shadow: 0 8px 18px rgba(0,0,0,.2);
}
</style>
</head>

<body>

<header>LawCards</header>

<input type="file" id="csv">

<div id="cardWrap">
  <div class="card" id="card">
    <div class="face front" id="front"></div>
    <div class="face back" id="back"></div>
  </div>
  <div id="counter"></div>
</div>

<footer>
  <button id="prev">◀</button>
  <button id="next">▶</button>
</footer>

<script>
let cards = JSON.parse(localStorage.getItem("cards") || "[]");
let index = 0;

const card = document.getElementById("card");
const front = document.getElementById("front");
const back = document.getElementById("back");
const counter = document.getElementById("counter");

/* ===== 表示 ===== */
function render() {
  if (cards.length === 0) {
    front.textContent = "CSVを読み込んでください";
    back.textContent = "";
    counter.textContent = "";
    return;
  }
  front.textContent = cards[index].front;
  back.textContent = cards[index].back;
  counter.textContent = `${index + 1} / ${cards.length}`;
}
render();

/* ===== フリップ ===== */
card.addEventListener("click", () => {
  card.classList.toggle("is-flipped");
});

/* ===== カード移動 ===== */
function slide(next) {
  if (next && index >= cards.length - 1) return;
  if (!next && index <= 0) return;

  card.classList.remove("is-flipped");
  card.classList.add(next ? "slide-left" : "slide-right");

  setTimeout(() => {
    card.className = "card";
    index += next ? 1 : -1;
    card.classList.add(next ? "enter-from-right" : "enter-from-left");
    render();
    requestAnimationFrame(() => card.className = "card");
  }, 250);
}

document.getElementById("next").onclick = () => slide(true);
document.getElementById("prev").onclick = () => slide(false);

/* ===== スワイプ ===== */
let startX = 0;
card.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});
card.addEventListener("touchend", e => {
  const diff = e.changedTouches[0].clientX - startX;
  if (Math.abs(diff) < 40) return;
  slide(diff < 0);
});

/* ===== CSV ===== */
document.getElementById("csv").addEventListener("change", e => {
  const reader = new FileReader();
  reader.onload = () => {
    cards = reader.result.trim().split("\n").map(line => {
      const [front, back] = line.split(",");
      return { front, back };
    });
    index = 0;
    localStorage.setItem("cards", JSON.stringify(cards));
    render();
  };
  reader.readAsText(e.target.files[0]);
});
</script>

</body>
</html>
