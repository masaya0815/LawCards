<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>LawCards</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(160deg,#6a8cff,#8fd3f4);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
}

header{
  color:white;
  padding:18px;
  font-size:22px;
  font-weight:700;
}

#csv{
  background:white;
  border-radius:12px;
  padding:6px;
  margin-bottom:8px;
}

#cardWrap{
  flex:1;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.card{
  width:85%;
  max-width:420px;
  height:260px;
  background:white;
  border-radius:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.18);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:22px;
  text-align:center;
  font-size:22px;
  font-weight:600;
  cursor:pointer;
  user-select:none;
  transform-style:preserve-3d;
  transition:transform .4s,opacity .4s;
}

.face{
  position:absolute;
  backface-visibility:hidden;
}

.back{
  transform:rotateY(180deg);
}

.card.is-flipped{
  transform:rotateY(180deg);
}

/* ===== スライド ===== */
.slide-left{ animation:slideLeft .25s forwards }
.slide-right{ animation:slideRight .25s forwards }

@keyframes slideLeft{
  to{ transform:translateX(-120%); opacity:0 }
}
@keyframes slideRight{
  to{ transform:translateX(120%); opacity:0 }
}

.enter-from-right{ transform:translateX(120%); opacity:0 }
.enter-from-left{ transform:translateX(-120%); opacity:0 }

/* ===== 枚数 ===== */
#counter{
  margin-top:14px;
  font-size:16px;
  color:white;
  font-weight:600;
}

/* ===== フッター ===== */
footer{
  width:100%;
  padding:16px;
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  border:none;
  padding:14px 22px;
  border-radius:18px;
  background:#ffffff;
  color:#4f6ef7;
  font-size:16px;
  font-weight:700;
  box-shadow:0 8px 18px rgba(0,0,0,.2);
}
</style>
</head>

<body>

<header>LawCards</header>

<input type="file" id="csv">

<div id="cardWrap">
  <div class="card" id="card">
    <div class="face front" id="front"></div>
    <div class="face back" id="back"></div>
  </div>
  <div id="counter"></div>
</div>

<footer>
  <button id="prev">◀</button>
  <button id="next">▶</button>
</footer>

<script>
let cards = JSON.parse(localStorage.getItem("cards")||"[]");
let index = 0;
let flipped = false;

const card = document.getElementById("card");
const front = document.getElementById("front");
const back = document.getElementById("back");
const counter = document.getElementById("counter");

function render(){
  if(cards.length===0){
    front.textContent="CSVを読み込んでください";
    back.textContent="";
    counter.textContent="";
    return;
  }
  front.textContent=cards[index].front;
  back.textContent=cards[index].back;
  counter.textContent=`${index+1} / ${cards.length}`;
}

render();

/* ===== フリップ ===== */
card.onclick=()=>{
  card.classList.toggle("is-flipped");
  flipped=!flipped;
};

/* ===== 移動 ===== */
function slide(next){
  if(next && index>=cards.length-1) return;
  if(!next && index<=0) return;

  card.classList.remove("is-flipped");
  flipped=false;

  card.classList.add(next?"slide-left":"slide-right");

  setTimeout(()=>{
    card.className="card";
    index += next?1:-1;
    card.classList.add(next?"enter-from-right":"enter-from-left");
    render();
    requestAnimationFrame(()=>card.className="card");
  },250);
}

document.getElementById("next").onclick=()=>slide(true);
document.getElementById("prev").onclick=()=>slide(false);

/* ===== スワイプ ===== */
let sx=0;
card.addEventListener("touchstart",e=>sx=e.touches[0].clientX);
card.addEventListener("touchend",e=>{
  const d=e.changedTouches[0].clientX-sx;
  if(Math.abs(d)<40)return;
  slide(d<0);
});

/* ===== CSV ===== */
document.getElementById("csv").onchange=e=>{
  const r=new FileReader();
  r.onload=()=>{
    cards=r.result.split("\n").map(l=>{
      const [f,b]=l.split(",");
      return{front:f,back:b};
    });
    index=0;
    localStorage.setItem("cards",JSON.stringify(cards));
    render();
  };
  r.readAsText(e.target.files[0]);
};
</script>

</body>
</html>
