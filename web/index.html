<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>LawCards</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 16px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .controls {
      margin-top: 16px;
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    button {
      padding: 8px 16px;
      border-radius: 12px;
      border: none;
      font-size: 14px;
    }
    .perfect { background: #4cd137; color: white; }
    .again { background: #fbc531; }
    .bad { background: #e84118; color: white; }
  </style>
</head>
<body>

  <div class="card" id="card">憲法とは何か</div>

  <div class="controls">
    <button class="perfect">完璧</button>
    <button class="again">もう1回</button>
    <button class="bad">全然ダメ</button>
  </div>

</body>
</html>
